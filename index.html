<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HimnarioID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a HimnarioID</h1>
        <p>Explora, descubre y disfruta de las funcionalidades de nuestra aplicación.</p>
        <a href="https://play.google.com/store/apps/details?id=com.jimmy.app_id&pcampaignid=web_share" class="download-button" target="_blank">Descargar en Play Store</a>
    </header>

    <section class="gallery">
        <h2>Descubre las funcionalidades disponibles</h2>
        <div class="gallery-container">
            <img src="images/1.jpg" alt="Descripción de la imagen 1">
            <img src="images/2.jpg" alt="Descripción de la imagen 2">
            <img src="images/3.jpg" alt="Descripción de la imagen 3">
            <img src="images/4.jpg" alt="Descripción de la imagen 4">
            <img src="images/5.jpg" alt="Descripción de la imagen 5">
            <img src="images/6.jpg" alt="Descripción de la imagen 6">
            <img src="images/7.jpg" alt="Descripción de la imagen 7">
            <img src="images/8.jpg" alt="Descripción de la imagen 8">
        </div>
    </section>

    <section class="contact">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o comentario, no dudes en escribirnos.</p>
        <form action="mailto:jimmyvasquez024@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 HimnarioID. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
